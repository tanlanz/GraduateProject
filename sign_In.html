<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color:gray;
        }
        body{
            background-color:white;
        }
    </style>
</head>
<body>
    <div>
        <a href="javascript:history.go(-1);">返回</a>
    </div>
    <div class="container-fluid">
    <div class="row" style="padding-top:10%;padding-left:20%;width:70%">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">
                        用户名
                    </label>
                    <div class="col-sm-10">
                        <!--<input type="email" class="form-control" id="inputEmail3">-->
                        <input type="text" class="form-control" placeholder="用户名" id="UserName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">
                        密码
                    </label>
                    <div class="col-sm-10">
                        <!--<input type="password" class="form-control" id="inputPassword3">-->
                        <input type="password" class="form-control" placeholder="密码" id="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                            <a style="float:right" href="sign_Up.html">注册</a>
                            <a style="float:right" href="../manage/common.html">普通管理员管理（暂行入口）</a>
                            <a style="float:right" href="../manage/super.html">超级管理员管理（暂行入口）</a>
                        </div>                       
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default"  id="sign_In" onclick="SignIn()">
                            登陆
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
