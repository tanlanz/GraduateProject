<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <a href="javascript:history.go(-1);">返回</a>
    </div>
    <div>
        <input type="text" placeholder="用户名" id="UserName" />
        <input type="text" placeholder="手机号码" id="PhoneNumber" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
        <input type="text" placeholder="邮箱" id="Email" />
        <input type="password" placeholder="密码" id="Password" />
        <input type="password" placeholder="确认密码" id="ConfirmPassword" />
    </div>
    <div>
        <a href="javascript:void(0)" id="sign_Up" onclick="SignUp()">注册</a>
        <a href="sign_In.html">返回登陆</a>
    </div>
    <label id="text">TEST
    </label>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <label for="inputEmail3" class="col-sm-2 control-label">
                            Email
                        </label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="inputPassword3" class="col-sm-2 control-label">
                            Password
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">

                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">

                            <button type="submit" class="btn btn-default">
                                Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        $("#text").click(function(){
            //alert("");
        });
    </script>
</body>
</html>
