<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <a href="javascript:history.go(-1);">返回</a>
    </div>
    <label id="text">TEST
    </label>

    <div class="container-fluid" style="padding-top:10%;padding-left:20%;width:70%">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">
                            用户名
                        </label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="用户名" id="UserName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">
                            手机号码
                        </label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="手机号码" id="PhoneNumber" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">
                            邮箱
                        </label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="邮箱" id="Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">
                            密码
                        </label>
                        <div class="col-sm-10">
                            <input type="password" placeholder="密码" id="Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">
                            确认密码
                        </label>
                        <div class="col-sm-10">
                            <input type="password" placeholder="确认密码" id="ConfirmPassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="sign_In.html">返回登陆</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">

                            <button type="button"  class="btn btn-default" id="sign_Up" onclick="SignUp()">
                                注册
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        $("#text").click(function(){
            //alert("");
        });
    </script>
</body>
</html>
